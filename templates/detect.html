{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Tespit Et!</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="notification is-danger">
            {{ messages[0] }}
        </div>
        {% endif %}
        {% endwith %}
        <form enctype="multipart/form-data" method="post" action="/predict">
            <center>
                <h3>Lütfen Food-11 Verisetinden Bir Görüntü Seçiniz!</h3>
                <div class="field">
                    <div class="control">
                        <input type="file" value="Seç!" name="image_file" accept="image/*"><br>
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <input type="submit" value="Yükle">
                    </div>
                </div>
            </center>
        </form>
    </div>
</div>
{% endblock %}
